<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
    <form th:fragment="postform" action="#" th:action="@{/post}" th:object="${post}" th:method="@{{method}(method=${action})}" method="#">
        <div class="form-group">
            <input th:field="*{id}" type="text" hidden class="form-control" id="id" />
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" />
            <small id="titleHelp" class="form-text text-muted">Enter title of the post.</small>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input th:field="*{body}" type="text" class="form-control" id="body" aria-describedby="bodyHelp" placeholder="Enter content" />
            <small id="bodyHelp" class="form-text text-muted">Enter content of the post.</small>
        </div>
        <div class="form-group">
            <input th:field="*{approvedStatus}" type="text" hidden class="form-control" id="approvedStatus" />
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
