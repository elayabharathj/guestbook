<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::header"/>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">GuestBook</a>
    </div>
</nav>
<main>
    <div class="container">
        <h4>All Posts Created!</h4>
        <ul class="list-group">
            <th:block th:each="post : ${posts}">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 th:text="${post.title}" />
                        <span th:text="${post.body}" />
                    </div>
                    <span class="badge badge-primary badge-pill">
                        <a class="btn btn-primary" th:href="@{/post/{id}/edit(id=${post.id})}" role="Edit">Edit</a>
                        <a class="btn btn-warning" th:href="@{/post/{id}/delete(id=${post.id})}" role="Edit">Delete</a>
                        <a  th:if="${!post.approvedStatus}" class="btn btn-info" th:href="@{/post/{id}/approve(id=${post.id})}" role="Edit">Approve</a>
                    </span>
                 </li>
            </th:block>
        </ul>
    </div>
</main>
</body>
</html>
